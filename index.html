<!DOCTYPE html>
<!-- What does this do? -->
<html ng-app="instagramSearchApp">

<head>
  <title>Instagram Photo Searcher</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Londrina+Solid' rel='stylesheet' type='text/css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
  <script src="https://code.angularjs.org/1.3.10/angular.js"></script>
  <script type="text/javascript" src="https://code.angularjs.org/1.3.11/angular-animate.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>


<body>

<div class="container" ng-controller="InstagramSearchController">
  <div class="logo"><img src="images/instagram-logo.jpg">

  <!-- Search Box and Button -->
  <div class="content">
       <form id="searchform" form name="instasearch" novalidate ng-submit="getInstagramResults()">
       <input ng-model="searchTerm" placeholder="Explore Instagram">
       <button type="submit">Search</button>
      </form>
    <h1>Search for Instagram Photos by Topic </h1>
</div>
</div>


<!-- Search Results Section -->
<div ng-if="showNotification" class="message"</div>
     <div class="pictureDiv animate-repeat" ng-repeat="picture in results">
      <!-- Displays title above the image -->
      <h3><a target="_blank" href='http://instagram.com/{{picture.user.username}}'>{{picture.user.username}}</a></h3>
      <!-- Displays image below each title -->
      <a href='{{picture.link}}' target="_blank"><img ng-src='{{picture.images.low_resolution.url}}'/></a>
    </div>
</div>

</body>
</html>
